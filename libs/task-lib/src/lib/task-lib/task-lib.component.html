<div class="task-container">
    <h2>Task List</h2>
    <ul class="task-list">
        <li *ngFor="let task of tasks; let i = index" class="task-item">
            {{ task }}
            <button (click)="deleteTask(i)">Delete</button>
        </li>
    </ul>

    <form (ngSubmit)="addTask()">
        <input type="text" [(ngModel)]="newTask" placeholder="Add a new task" name="task" required />
        <button type="submit">Add Task</button>
    </form>
</div>
